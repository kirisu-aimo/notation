<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>図解表記システムエディタ</title>
    <style type="text/css">
      #canvas{
        border:1px solid #000000;
      }
    </style>
  </head>
  <body>
    <h1 id="header"> 図解表記システムエディタ </h1>
    <p>描画機能を切り替えたい場合、aキーを押しながらマウスを操作してください</p>
    <p>Press 'a' key while operating mouse to switch the drawing function. </p>
    <input type="button" id="addSection" value="Add section">
    <ul id="sectionList"></ul>
    <button id="toggleRightHandMode" class="button-54">現在：右手モード</button>
    <button id="doubleArcMode" class="button-55">現在：掌側表示モード</button>
    <div>
      <!--
      <p id="test1">0</p>
      <p id="test2">0</p>
      -->
      <canvas id="canvas" width="500" height="800"></canvas>
    </div>

    <script src="visualnotationsystem.js"></script>
  </body>
</html>
